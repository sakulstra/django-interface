<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.1.2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.1.2/js/mui.min.js"></script>
    <title>{% block title %}Seitenname{% endblock %}</title>
</head>
<body>
    <div id="content">
    <div class="mui-container">
      <div class="mui-panel">
        <h1>{% block header %}Seitenname{% endblock %}</h1>
        <button class="mui-btn mui-btn-primary mui-btn-raised">Refresh</button>
        <button class="mui-btn mui-btn-floating">+</button>
        <button class="mui-btn mui-btn-floating">-</button>
        </div>
            {% block content %}{% endblock %}
        </div>
      </div>
</body>
</html>
